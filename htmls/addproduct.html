<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../csss/addproduct.css">  <!-- Link to your CSS file -->
</head>
<body>

<nav>
    <a href="/ECOMMERCEFRONTEND/htmls/landing.html"> Home</a>
    <a href="/ECOMMERCEFRONTEND/htmls/profile.html">Profile</a>
</nav>

<div class="container">
    <h1>Add New Product</h1>

    <form id="addProductForm">
        <!-- <input type="hidden" id="token" name="token" value="{{authToken}}" /> -->

        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required min="0">

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required min="0">

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <button type="submit">Add Product</button>
    </form>
</div>

<script src="../jss/addproduct.js">
   
</script>

</body>
</html>
